stages:
  - mirror

mirror_to_github:
  stage: mirror
  script:
    - |
      if ! git remote | grep -q github; then
        git remote add github https://${GITHUB_USERNAME}:${GITHUB_TOKEN}@github.com/${GITHUB_USERNAME}/${GITHUB_REPO}.git
      fi
    - git push github master:main
  rules:
    - if: '$CI_COMMIT_BRANCH == "master"'
